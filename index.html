<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
    <style>
        .card-container {
            width: 200px;
            height: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-container:hover {
            transform: scale(1.05) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
            z-index: 1000 !important;
        }
        
        .drag-over {
            border-color: #5D5CDE !important;
            border-width: 3px !important;
            background-color: rgba(93, 92, 222, 0.1) !important;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50px;
        }
        
        @media (max-width: 768px) {
            .card-container {
                width: 150px;
                height: 225px;
            }
        }
        
        .dark {
            background-color: #181818;
        }
        
        .dark .card-container {
            border-color: #404040;
            background-color: #2a2a2a;
        }
        
        .dark .placeholder-icon {
            color: #888;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen overflow-hidden">
    <div class="fixed inset-0 p-4">
        <!-- Header -->
        <div class="text-center mb-8 relative z-50">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">Collage Creator</h1>
            <p class="text-gray-600 dark:text-gray-300">Click on cards or drag & drop images to create your collage</p>
            <button id="addCard" class="mt-4 px-6 py-2 bg-primary text-white rounded-full hover:bg-opacity-90 transition-colors">
                Add More Cards
            </button>
            <button id="clearAll" class="mt-4 ml-2 px-6 py-2 bg-red-500 text-white rounded-full hover:bg-opacity-90 transition-colors">
                Clear All
            </button>
        </div>
        
        <!-- Cards Container -->
        <div id="cardsContainer" class="relative w-full h-full"></div>
        
        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept="image/*" class="hidden">
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let cardCount = 0;
        let currentTargetCard = null;
        const cardsContainer = document.getElementById('cardsContainer');
        const fileInput = document.getElementById('fileInput');

        function getRandomPosition() {
            const containerRect = cardsContainer.getBoundingClientRect();
            const cardWidth = window.innerWidth <= 768 ? 150 : 200;
            const cardHeight = window.innerWidth <= 768 ? 225 : 300;
            
            const maxX = containerRect.width - cardWidth - 20;
            const maxY = containerRect.height - cardHeight - 20;
            
            return {
                x: Math.random() * Math.max(0, maxX) + 10,
                y: Math.random() * Math.max(0, maxY) + 10
            };
        }

        function getRandomRotation() {
            return (Math.random() - 0.5) * 40; // -20 to +20 degrees
        }

        function getRandomZIndex() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function createCard() {
            cardCount++;
            const card = document.createElement('div');
            const position = getRandomPosition();
            const rotation = getRandomRotation();
            const zIndex = getRandomZIndex();
            
            card.className = 'card-container absolute bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 cursor-pointer flex items-center justify-center';
            card.style.left = `${position.x}px`;
            card.style.top = `${position.y}px`;
            card.style.transform = `rotate(${rotation}deg)`;
            card.style.zIndex = zIndex;
            card.style.borderRadius = '50px';
            card.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
            card.id = `card-${cardCount}`;
            
            card.innerHTML = `
                <div class="placeholder-icon text-gray-400 dark:text-gray-500 text-center">
                    <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-sm">Click or drag image</p>
                </div>
            `;
            
            // Click to upload
            card.addEventListener('click', () => {
                currentTargetCard = card;
                fileInput.click();
            });
            
            // Drag and drop
            card.addEventListener('dragover', (e) => {
                e.preventDefault();
                card.classList.add('drag-over');
            });
            
            card.addEventListener('dragleave', () => {
                card.classList.remove('drag-over');
            });
            
            card.addEventListener('drop', (e) => {
                e.preventDefault();
                card.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    loadImageToCard(card, files[0]);
                }
            });
            
            cardsContainer.appendChild(card);
        }

        function loadImageToCard(card, file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                card.innerHTML = `<img src="${e.target.result}" class="card-image" alt="Uploaded image">`;
                card.style.padding = '0';
            };
            reader.readAsDataURL(file);
        }

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0 && currentTargetCard) {
                loadImageToCard(currentTargetCard, e.target.files[0]);
                currentTargetCard = null;
            }
        });

        // Add card button
        document.getElementById('addCard').addEventListener('click', createCard);

        // Clear all button
        document.getElementById('clearAll').addEventListener('click', () => {
            cardsContainer.innerHTML = '';
            cardCount = 0;
        });

        // Prevent default drag behavior on the whole page
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());

        // Initialize with some cards
        for (let i = 0; i < 6; i++) {
            createCard();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reposition cards if they're out of bounds
            const cards = document.querySelectorAll('.card-container');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const containerRect = cardsContainer.getBoundingClientRect();
                
                if (rect.right > containerRect.right || rect.bottom > containerRect.bottom) {
                    const newPos = getRandomPosition();
                    card.style.left = `${newPos.x}px`;
                    card.style.top = `${newPos.y}px`;
                }
            });
        });
    </script>
</body>
</html>
